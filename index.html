<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pioneers - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .login-button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .login-button:hover {
            background-color: #c9302c;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #d9534f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const registrationId = document.getElementById('registration-id').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Verify credentials
            if (
                registrationId === '20240916' &&
                username === 'Aaryan Kumar Singh' &&
                password === 'XYZ@(12345678)'
            ) {
                // Redirect to the specific Google Sites page
                window.location.href = 'https://sites.google.com/view/cyber-pioneer/aaryan-20240916';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Cyber Pioneers Login</h1>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="registration-id">Registration ID</label>
                <input type="text" id="registration-id" name="registration-id" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="footer">
            <p>Forgot your password? <a href="/reset">Reset it here</a>.</p>
        </div>
    </div>
</body>
</html>
